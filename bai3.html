<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <Script>
        let n = prompt('nhập một số từ 1-7: ', '');

        if (n >= 1 && n <= 7) {
            n == 1 ? alert('chủ nhật') :
                n == 2 ? alert('thứ 2') :
                n == 3 ? alert('thứ 3') :
                n == 4 ? alert('thứ 4') :
                n == 5 ? alert('thứ 5') :
                n == 6 ? alert('thứ 6') :
                alert('thứ 7');

        } else {
            alert('invalid input');
        }
    </Script>
</body>

</html>
