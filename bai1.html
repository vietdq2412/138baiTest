<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("nhập vào một số nguyên: ", '');

        n > 0 ? alert(n + ' là số dương!') :
            n < 0 ? alert(n + ' là số âm!') :
            n == 0 ? alert(n + ' là số 0') :
            alert('invalid input');
    </script>
</body>

</html>
